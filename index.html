<!DOCTYPE html>
<html>

<head>
    <title>Escape Room Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="./js/app.js"></script>
    <!-- Define game logic -->

</head>

<body>

    <a-scene>
        <a-assets>
            <!-- Add your assets here -->
        </a-assets>

        <a-entity id="player" camera position="0 1.6 0" look-controls wasd>
            <a-cursor></a-cursor>
            <a-entity raycaster="objects: [clickable],[key],  [door];"></a-entity>
        </a-entity>

        <a-box id="clickableBox" position="-1 1 -3" rotation="0 45 0" color="#4CC3D9" clickable></a-box>
        <a-box id="cameraMoverBox" position="0.55421 1 -3" rotation="0 45 0" scale="0.5 0.5 0.5" color="#4CC3D9"
            camera-mover></a-box>

        <a-sphere id="key" position="1 1.25 -4" radius="0.25" color="#EF2D5E" key></a-sphere>

        <a-box id="door" position="0 1 -5" scale="0.5 2 0.1" color="#7BC8A4" w door></a-box>

        <!-- <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane> -->
        <a-plane position="0 0 -2.99952" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" material=""
            geometry=""></a-plane>
        <a-plane position="-2 1.93864 -3.28854" rotation="0 90 0" width="4" height="4" color="#7BC8A4"></a-plane>

        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>

</html>
