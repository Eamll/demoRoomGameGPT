<!DOCTYPE html>
<html>

<head>
    <title>Escape Room Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="./js/app.js"></script>
    <!-- Define game logic -->

</head>

<body>

    <a-scene>

        <!-- Set up the environment -->
        <a-box position="0 0 -5" depth="10" width="10" height="10" color="#333"></a-box>
        <a-plane position="0 0 -5" rotation="-90 0 0" width="10" height="10" color="#999"></a-plane>
        <a-light type="point" position="0 5 -5" color="#FFF"></a-light>
        <a-entity camera position="0 1.6 0">
            <a-cursor></a-cursor>
        </a-entity>

        <!-- Add interactive elements -->
        <a-box position="-2 1 -4" width="1" height="1" depth="1" color="#FFC107" clickable>
            <a-animation attribute="rotation" dur="2000" to="0 360 0" repeat="indefinite"></a-animation>
        </a-box>
        <a-box position="2 1 -4" width="1" height="1" depth="1" color="#E91E63" clickable>
            <a-animation attribute="rotation" dur="2000" to="0 360 0" repeat="indefinite"></a-animation>
        </a-box>
        <a-text position="-1 3 -3" value="Find the key to unlock the door"></a-text>
        <a-box position="0 1 -1" width="1" height="1" depth="1" color="#4CAF50" key></a-box>
        <a-entity id="door" position="0 0 -4" rotation="0 -90 0" door></a-entity>

        <!-- Define game mechanics -->
        <a-entity id="player" position="0 1.6 0" movement-controls>
            <a-entity camera position="0 0.6 0" look-controls wasd-controls></a-entity>
        </a-entity>


        <!-- Add some styles -->
        <style>
            body {
                margin: 0;
                padding: 0;
                background-color: #111;
                color: #FFF;
                font-family: Arial, sans-serif;
            }

            a {
                color: #FFF;
                text-decoration: none;
            }

            a:hover {
                color: #BBB;
            }
        </style>

    </a-scene>
</body>

</html>
